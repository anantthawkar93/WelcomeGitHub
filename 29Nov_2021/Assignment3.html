<!--
3)write a program to find the sum of cubes of 4,5 and 8. 
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Assignment-3</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var a = 4, b=5, c=8;
		let sum = 0;
		//sum = (a*a*a) + (b*b*b) + (c*c*c);
		sum = Math.pow(a,3) + Math.pow(b,3) + Math.pow(c,3); 
		document.write("Sum of Cubes of 4, 5 and 8 is :"+ " " + sum);
	</script>
	
</body>
</html>
