<!--
    1) Create a form where you have enter ur phone no(using type as tel),  and show a range input and its value coming in outout tag. 
    Note: tel should have font color blue and padding as 7px
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.tel{
			color: blue;
			padding: 7px;
		}
	</style>
</head>
<body>
	<body>
	<form action="https://google.com" oninput="rangevalue.value = range.value">
		<input type="tel" name="mobileno" placeholder="Enter Telephone No."/><br>
		<input type="range" name="range" min="0" max="100"/>
		<output id="rangevalue"></output><br>
	</form>
	</body>
</body>
</html>
