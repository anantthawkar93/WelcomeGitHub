<!--
4) write a program to find the sum of first 5 numbers starting from 1. 
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Assignment-4</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		let sum=0; //looping from i = 1 to 5
		for (let i = 1; i <=5; i++) {
			sum=sum+i;
		}
		alert("Sum of First 5 numbers is :" + sum);
		
	</script>
</body>
</html>
