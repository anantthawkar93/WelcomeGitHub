<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	
</head>
<body>
	<h1>Check Driving Eligibility</h1>
	<input type="text" placeholder="Enter Your Age" id="ag"/>
	<script type="text/javascript">
		function cond(){
			var age=document.getElementById('ag').value
				if(age > 18){
					document.write("<b>Qualifies for Driving</b>");
				}
				if(age <= 18){
					document.write("<b>Invalid</b>");
				}
			}
	</script>
	<button type="button" onclick=cond()>Submit</button>
	
</body>
</html>
