<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Library Management For Application</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.blue{
			border: 3px solid blue;
			padding: 5px;
		}
		.green{
			border: 3px solid green;
			padding: 5px;
		}
		body{
			border: 4px solid black;
			padding: 10px;
		}
		form{
			border: 4px solid grey;
			padding: 30px;}
		input{
			display: block;
			margin: 20px;
		}
		
	</style>
</head>
<body>
	<h1>Library Management Application</h1>
	<form action="http://google.com">
		<input class="blue" placeholder="Username" id="uname" type="text" name="Username"/>
		<input class="green" placeholder="Email" id="email" type="text" name="Email"/>
		<input class="blue" placeholder="Password" type="text" name="Password"/>
		<input class="green" placeholder="Age" id="number" type="text" name="Age"/>
		<textarea placeholder="Description about yourself" rows="10" cols="25">
        </textarea></br>
		<input type="submit" value="Submit">
	</form>
	
</body>
</html>
