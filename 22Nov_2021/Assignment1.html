<!--
1) find the area and perimeter of square and alert it. 
the length of one of the side is 12.
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Assignment-1</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		var side1 = 12;
		var side2 = 10;
		let area = side1 * side2;
		let perimeter = 2 *(side1 + side2);
		alert("Area of Rectangle : " + area);
		alert("Perimeter of Rectangle : " + perimeter);
	</script>
	
</body>
