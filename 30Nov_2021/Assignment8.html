8) create a app where you can enter a number and user can get the square of a number. 
-->
<!DOCTYPE html>
<html>
<head>
	<title>App</title>
</head>
<body>
        <input type="number" id="sqr" placeholder="Enter Number">
        <button onclick="square()">Square</button>
        <script>
            function square(){
                var a=document.getElementById("sqr").value
                document.write(a*a);
                console.log(a);
}
        </script>

</body>
</html>
