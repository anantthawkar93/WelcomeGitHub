now you have to add fieldset to the above form. 
this time you will keep name and email in one fieldset. 
dob,weekofbirth  in another fieldset. 
personalwebpage, firstname and lastname in one fieldset. 

-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
 <div>
        <form action="https://google.com">
            <fieldset>

            <input type="text" name="name" placeholder="Name"><br><br>
            <input type="email" name="email" placeholder="Email"><br><br>

            </fieldset>

            <fieldset>

            <input type="date" name="BirthDay" placeholder="Birth Date"><br><br>
            <input type="week" name="week of birth" placeholder="Week of Birth"><br><br>

            </fieldset>

            <fieldset>

            <input type="time" name="TimeofBirth" placeholder="Time of Birth"><br><br>
            <input type="url" name="webpage" placeholder="Enter URL"><br><br>
            <input type="text" name="firstname" placeholder="First Name"><br><br>
            <input type="text" name="lastname" placeholder="Last Name"><br><br>

            </fieldset>

            <button>Submit</button>
    
        </form>
    </div>

</body>
</html>
