<!--
6) create a Login form this time using phone no and password. 
you also have to validate phone number using pattern attribute inside input tag.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
</head>
<body>
   <div>
        <form>
            <h1>Instagram Login</h1>
            <input type="tel" name="telno" placeholder="Telephone" pattern="[0-9]{10}"><br><br>
            <input type="password" name="pasword" placeholder="Password"><br><br>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
