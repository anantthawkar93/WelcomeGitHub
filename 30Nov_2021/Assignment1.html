name: type as text
email : type as email 
dob : type as date

timeofbirth: type as time 
personalwebpage: type as url

same rule should be applied for weekofbirth as above. 

-->
<!DOCTYPE html>
<html>
<head>
	<title>Assignment1</title>
</head>
<body>
    <div>
    <form action="https://google.com">
        
        <input type="text" name="name" placeholder="Name"><br><br>
        <input type="email" name="email" placeholder="Email"><br><br>

    </div>

</body>
