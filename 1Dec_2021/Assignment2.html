    2)write a program to find if a number is even or odd.you have to take user input with input type.
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Assignment-2</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Check whether number is Even or Odd</h1>
	<input id="userInput" placeholder="Enter a number"><br>
	<button onclick="myfunction()">Submit</button>
	<script type="text/javascript">
		function myfunction(){
			var userInput = document.querySelector("#userInput").value;
			if(userInput%2==0){
				document.write("Number is Even Number");
			}
			else{
				document.write("Number is Odd Number");
			}
		}
	</script>
</body>
</html>
