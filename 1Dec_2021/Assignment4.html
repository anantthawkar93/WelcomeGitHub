    4) write a program that takes ur first name and last name as input from user.then print the full name in a div. 
-->
<!DOCTYPE html>
<html>
<head>
	<title>Assignment-4</title>
</head>
<body>
<div style="color: red; border: 4px solid green;"> </div>

<button onclick="showDivValue()">Show Div Value</button>

<script type="text/javascript">
	var x = prompt("Enter your first name");
	var y = prompt("Enter your last name");

	function showDivValue()
	{
		let divObject = document.querySelector("div");
		divObject.textContent = x + " " + y;
		divObject.style.color = "red";
		divObject.style.border = "4px solid blue";
	}
</script>

</body>
</html>
