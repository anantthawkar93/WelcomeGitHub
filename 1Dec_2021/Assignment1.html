<!--
    1)write a program that a number as user input  then find out if number is divible by 7 or not
-->
<!DOCTYPE html>
<html>
<head>
    <title>Assignment1</title>
</head>
<body>
<script type="text/javascript">
    let n=parseInt(prompt('Enter the number'));
    if(n%7 == 0)
    {
         alert(n+' is divisible by 7');
    }
    else{
         alert(n+' is not divisible by 7');
    }
</script>

</body>
</html>
