<!--
6) write a program to find simple interest and alert it using alert box.
 the principal is 1000, rate is 5% and time is 3 years.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Assignment-6</title>
</head>
<body>

	<script type="text/javascript">
		var principal = 100;
		var rate  = 5; // Rate in percentage
		var time = 3; // time in years
		var simpleinterest = (principal*rate*time)/100.0;
		alert("Value of Simple Interest : " + simpleinterest);
		//document.write("Value of Simple Interest : " + simpleinterest);
	</script>
	
</body>
</html>
